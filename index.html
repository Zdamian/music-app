<!doctype html>
<html>
    <head>
        <title>Tests</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/app/css/app.css">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="app-main">
                    <div class="crud-buttons">
                        <button class="app-get-all btn btn-primary">GET ALL</button>
                    </div>
                    <ul class="app-list"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Artist</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-artist-input" placeholder="Artist">
                        </div>
                        <label class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-country-input" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Track</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-truck-input" placeholder="Track">
                        </div>
                        <label class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-year-input" placeholder="Year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Album</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-album-input" placeholder="Album">
                        </div>
                        <label class="col-sm-2 control-label">Poster</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-poster-input" placeholder="URL to artist poster">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Composer</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-composer-input" placeholder="Composer">
                        </div>
                        <label class="col-sm-2 control-label">Album poster</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-album-poster-input" placeholder="URL to album poster">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Geners</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-geners-input" placeholder="Geners">
                        </div>
                        <label class="col-sm-2 control-label">Music</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control app-music-input" placeholder="URL to music video">
                        </div>
                    </div>
                </form>
                <button class="app-post btn btn-success">POST</button>
            </div>
            <div class="col-md-12 app-track-details"></div>
        </div>
    </div>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/app/js/app.js"></script>
    </body>
</html>
