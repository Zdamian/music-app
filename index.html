<!doctype html>
<html>
    <head>
        <title>Epic Music</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/node_modules/materialize-css/dist/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/app/css/app.css">
    </head>
    <body>
    <div class="slider">
        <ul class="slides">
            <li>
                <img src="/app/images/audiomachine.jpg">
            </li>
            <li>
                <img src="/app/images/dos-brains.jpg">
            </li>
            <li>
                <img src="/app/images/hans-zimmer.jpg">
            </li>
            <li>
                <img src="/app/images/two-steps-from-hell.jpg">
            </li>
        </ul>
    </div>
    <div class="row">
        <header class="col s12">
            <h1 class="center-align">Epic Music - Epic Adventure</h1>
        </header>
    </div>
    <div class="row">
        <div class="col s3">
            <button id="btn-add-new" class="app-add-form btn">Add new track</button>
        </div>
    </div>
    <div class="row">
        <div class="col s3">
            <div class="app-main">
                <ul class="app-list songs-list content-list-item"></ul>
            </div>
        </div>
        <div class="col s7 offset-s1 app-form form z-depth-5">
            <div class="row">
                <div class="col s12 right-align">
                    <i class="app-close close material-icons">close</i>
                </div>
            </div>
            <form class="row">
                <div class="col s12">
                    <h4 class="center-align">Add a new Track.</h4>
                </div>
                <div class="col s6">
                    <label class="col s12">Artist</label>
                    <div class="col s12">
                        <input type="text" class="validate app-artist-input" placeholder="Artist">
                    </div>
                    <label class="col s12">Track</label>
                    <div class="col s12">
                        <input type="text" class="validate app-track-input" placeholder="Track">
                    </div>
                </div>
                <div class="col s6">
                    <label class="col s12">Year</label>
                    <div class="col s12">
                        <input type="text" class="validate app-year-input" placeholder="Year">
                    </div>
                    <label class="col s12">Official Music Video</label>
                    <div class="col s12">
                        <input type="text" class="validate app-music-input" placeholder="URL to music video">
                    </div>
                </div>
                <div class="col s6">
                    <label class="col s12">Album</label>
                    <div class="col s12">
                        <input type="text" class="validate app-album-input" placeholder="Album">
                    </div>
                    <label class="col s12">Composer</label>
                    <div class="col s12">
                        <div class="app-composers chips chips-placeholder"></div>
                    </div>
                </div>
                <div class="col s6">
                    <label class="col s12">Poster</label>
                    <div class="col s12">
                        <input type="text" class="validate app-poster-input" placeholder="URL to artist poster">
                    </div>
                    <label class="col s12">Album poster</label>
                    <div class="col s12">
                        <input type="text" class="validate app-album-poster-input" placeholder="URL to album poster">
                    </div>
                </div>
                <div class="col s6">
                    <label class="col s12">Countries</label>
                    <div class="col s12">
                        <div class="app-countries chips chips-placeholder-country"></div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="input-field col s12">
                        <select multiple class="app-genres-select">
                            <option value="" disabled>Choose genre</option>
                            <option value="1">Action</option>
                            <option value="2">Dramatic</option>
                            <option value="3">Choral</option>
                            <option value="4">Heroic</option>
                            <option value="5">Score</option>
                            <option value="6">Orchestral</option>
                        </select>
                    </div>
                </div>
            </form>
            <button class="col s2 offset-s10 app-post btn btn-add">Add</button>
        </div>
        <div class="col s7 offset-s1 app-track-details track-details z-depth-5 hide"></div>
        <div class="col s7 offset-s1 app-track-play track-play z-depth-5 hide"></div>
    </div>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.js"></script>
    <script src="/app/js/app.js"></script>
    <script id="list-item-template" type="text/x-handlebars-template">
        <span class="title">{{artist}} - {{title}}</span>
        <i class="app-play play small material-icons">play_circle_outline</i>
        <i class="app-get-details show-more small material-icons">info_outline</i>
    </script>
    <script id="details-track-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col s12 right-align">
                <i class="app-put edit material-icons">mode_edit</i>
                <i class="app-delete del material-icons">delete</i>
                <i class="app-close close material-icons">close</i>
            </div>
            <div class="col s12">
                <p>{{artist}} - <span>{{title}}</span></p>
            </div>
            <div class="col s6">
                <div class="row details">
                    <div class="col s6">Album: <span>{{album}}</span></div>
                    <div class="col s4"><img class="responsive-img" src="{{albumPoster}}"/></div> 
                    <div class="col s12">Composers: <span>{{composer}}</span></div>
                    <div class="col s12">Genres: <span>{{genres}}</span></div>
                    <div class="col s12">Year production: <span>{{year}}</span></div>
                    <div class="col s12">Country of origin: <span>{{country}}</span></div>
                </div>
            </div>
            <div class="col s6">
                <div class="video-container">
                    <iframe width="100%" height="100%" src="{{officialVideo}}" frameborder="0" allowfullscreen>
                    </iframe>
                </div> 
            </div>
            <div class="col s12 date">
                <p>Track added: <span>{{added}}</span></p> 
                <p>Last modified: <span>{{edited}}</span></p>
            </div>
        </div>
    </script>
    <script id="play-template" type="text/x-handlebars-template">
        <div class="col s12 right-align">
            <i class="app-close close material-icons">close</i>
        </div>
        <div class="col s12">{{artist}} - 
            <span class="play-title">{{title}}</span>
        </div>
        <div class="col s12">
            <div class="video-container">
                <iframe width="100%" height="100%" src="{{officialVideo}}" frameborder="0" allowfullscreen>
                </iframe>
            </div>
        </div>
    </script>
    </body>
</html>
